plugins {
	id 'java'
	id 'application'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}
application {
    mainClassName = 'com.example.telegrambot.TelegramApplication'  // Замените на ваш основной класс
}
group = 'com.example.telegrambot.'
version = '0.0.2'

java {
	sourceCompatibility = '17'

}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
implementation group: 'org.telegram', name: 'telegrambots', version: '6.5.0'
	// https://mavenlibs.com/maven/dependency/com.github.plexpt/toolkit
implementation group: 'com.github.plexpt', name: 'chatgpt', version: '4.4.0'
}

tasks.named('test') {
	useJUnitPlatform()
}
